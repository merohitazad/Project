<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        * {
           margin: 0px;
           padding: 0px;
           font-size: 40px;
        }

        div {
            background-color: blue;
            height: 20vh;
            width: 20vw;
            font-size: 30px;
            margin: 20%;
            padding: 2%;
        }

        #static {
            position: static;
        }

        #relative {
            position: relative;
            left: 10vw;
        }

        #fixed {
            position: fixed;
            left: 50vw;
            top: 0vh;
            z-index: 1;
        }

        #absolute {
            position: absolute;
            left: 70vh;
            top: 10vh;
        }

    </style>
</head>
<body>
    <div id="static">1. Static</div>
    <div id="relative">2. Relative</div>
    <div id="fixed">3. Fixed</div>
    <div id="absolute">4. Absolute</div>
</body>
</html>
