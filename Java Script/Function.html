<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Practise Set</title>
</head>
<body>
  
  <script>
    function evenOrOdd (x) { 
      if (x%2 === 0) {
        return 'This number is even.';
      } else {
        return 'This number is odd.';
      }
    }

    function largerOfTwoNumbers (a,b) {
      if (a === b) {
        return 'The numbers are equal.';
      } else if (a>b) {
        return `${a}`;
      } else {
        return `${b}`;
      }
    }

    function celciusToFahrenheit (a) {
      return (9*a + 160)/5;
    }
   
  </script>
</body>
</html>
