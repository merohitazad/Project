<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro Ticketing</title>
</head>
<body>

  <script>
    let age=10;
    let gender='male';
    let finalDiscount;
    if (age<5) {
      finalDiscount = '100 % Discount';
    } else if (gender==='female' || age<=8) {
      finalDiscount = '50 % Discount';
    } else if (age>=65) {
      finalDiscount = '30 % Discount';
    } else {
      finalDiscount = 'No Discount';
    }
    console.log(`You have ${finalDiscount}.`);
  </script>
</body>
</html>
